{% extends "base.html" %}
{% block title %}Sign Up{% endblock %}
{% block container %}
<form method="post">
  <h3 align="center">Sign Up</h3>
  <div class="form-group">
    <lable for="email">Email Address</lable>
    <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" >
  </div>
  
  <div class="form-group">
    <lable for="firstName">First Name</lable>
    <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter first name" >
  </div>
  
  <div class="form-group">
    <lable for="password1">Password</lable>
    <input type="password" class="form-control" id="password1" name="password1" placeholder="Enter password" >
  </div>
  
  <div class="form-group">
    <lable for="password2">Password (Confirm)</lable>
    <input type="password" class="form-control" id="password1" name="password2" placeholder="Confirm password" >
  </div>
  <br/>
  <button
    type="submit"
    class="btn btn-primary">
    Submit
  </button>
</form>

{% endblock %}
